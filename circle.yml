machine:
  timezone: Europe/London
  node:
    version: 4.7.0
  environment:
    AWS_DEFAULT_REGION: us-west-2
    PROJECT_NAME: ${CIRCLE_PROJECT_REPONAME}
    PROJECT_DOCS: ${HOME}/docs
    PROJECT_TESTS: ${HOME}/tests
    PROJECT_ARTIFACTS: ${HOME}/artifacts
    BUILD_DOCS: ${HOME}/${CIRCLE_PROJECT_REPONAME}/build/docs/javadoc
    BUILD_JARS: ${HOME}/${CIRCLE_PROJECT_REPONAME}/build/distributions
    BUILD_DIST: ${HOME}/${CIRCLE_PROJECT_REPONAME}/build/libs
  java:
    version: oraclejdk8
general:
  artifacts:
    - ~/docs
    - ~/tests
    - ~/artifacts
compile:
  post:
    - if [ -e ./gradlew ]; then ./gradlew shadowJar;else gradle shadowJar;fi
    - if [ -e ./gradlew ]; then ./gradlew javadoc;else gradle javadoc;fi
    - mkdir ${PROJECT_DOCS}
    - cp -r ${BUILD_DOCS}/* ${PROJECT_DOCS}/
    - mkdir ${PROJECT_ARTIFACTS}
    - cp -r ${BUILD_JARS}/* ${PROJECT_ARTIFACTS}/
    - cp -r ${BUILD_DIST}/* ${PROJECT_ARTIFACTS}/

